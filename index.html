      <header>
         <h1><a href="#home">Movie App</a></h1>

         <section class="header__list-container">

                  <a href="#home">Home</a>
               </li>
               <li class="header__item" id="header-trending">
                  <a href="#trending">Trending Movies</a>

                  <a href="">Popular</a>
               </li>
               <li class="header__item"><a href="">Upcoming</a></li>
            </ul>
         </section>

         <section class="header__section">
            <form class="header__search" autocomplete="on">
               <input class="search__input" type="text" placeholder="Buscar" />
               <button class="search__button">
                  <span class="material-symbols-outlined"> search </span>
               </button>
            </form>
            <select class="header__lang" name="language" id="lang">
               <option value="en">US English</option>
               <option value="es-ES">ES Spanish</option>
               <option value="pt-BR">Br Portuguese Br</option>
               <option value="fr">FR French</option>
            </select>
            <div class="header__menu">
               <span class="material-symbols-outlined"> menu </span>
            </div>
         </section>
